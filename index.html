<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="/css/style.css" />
    <title>Inl√§mning 2</title>
  </head>

  <body>
    <header>
      <img src="/img/airplane.png" />
      <h1>City Travel</h1>
    </header>
    <div class="input">
      <input type="text" id="inputValue" placeholder="Get city info..." />
      <input type="submit" value="submit" id="btn" />
      <div>
        <input type="checkbox" id="weather" />
        <label for="weather">Weather</label>
      </div>
    </div>
    <main class="weather">
      <h1>Weather</h1>
      <div class="weatherOutput">
        <h2 class="name">City</h2>
        <p class="desc">Description</p>
        <p class="temp">Temperature</p>
        <img class="icon" src=""/>
      </div>
    </main>

    <script src="/js/main.js"></script>
  </body>
</html>
